<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Animation SVG</title>
<style>


@media (min-width: 1px) and (max-width: 375px){
  div.gallery {
    margin:15%;
    margin-bottom: 25%;
    float: center;
    width: 70%;
    height: 40%;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 13;
    background:#f6f6f6;
    border-radius: 5px;
  }
}


@media (min-width: 375px) and (max-width: 470px){
  div.gallery {
    margin:5%;
    margin-bottom: 10%;
    float: left;
    width: 40%;
    height: 150px;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 13;
    background:#f6f6f6;
    border-radius: 5px;
  }
}
@media (min-width: 470px) and (max-width: 700px){
  div.gallery {
    margin:3.6666666667%;
    margin-bottom: 40px;
    float: left;
    width: 26%;
    height: 200px;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 13;
    background:#f6f6f6;
    border-radius: 5px;
  }
}
@media (min-width: 700px) and (max-width: 1000px){
  div.gallery {
    margin:2.5%;
    margin-bottom: 40px;
    float: left;
    width: 20%;
    height: 200px;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 13;
    background:#f6f6f6;
    border-radius: 5px;
  }
}
@media (min-width: 1000px){
  div.gallery {
    margin:10px;
    margin-bottom: 40px;
    float: left;
    width: 180px;
    height: 200px;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 13;
    background:#f6f6f6;
    border-radius: 5px;
  }
}

div.gallery img {
    width: 100%;
    height: 100%;
}

div.desc {
    padding: 8%;
    text-align: center;
}
</style>
</head>
<body>

  <div class="gallery">

</body>
</html>
