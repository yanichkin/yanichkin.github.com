<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animation preview</title>
  

  <style>
   * {
    margin: 0;
    padding: 0;
   }
  :root{
    --c_div: #f6f6f6;
    --b_r_div: 5px;
  }

  @media (min-width: 0px) and (max-width: 600px){
    .preview {
      margin:0;
      width: 70vmin;
      height: 70vmin;
    }
  }

  @media (min-width: 600px) {
    .preview {
      margin:0;
      width: 200px;
      height: 200px;
      
    }
  }
  .preview {
    background: var(--c_div);
    border-radius: var(--b_r_div);
  }

    .align_div{
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

  </style>
</head>
<body>



  <div class="align_div">
   <div class="preview">
    <object type="image/svg+xml" data="compass.svg" width="100%" height="100%"></object>
  </div>
</div>



</body>
</html>
