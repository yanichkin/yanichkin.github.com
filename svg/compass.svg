		</mask>
			<animateTransform
				xlink:href="#ar_ani"
				attributeName="transform"
				type="rotate"
				values="45 0 0;
				90 0 0;
				35 0 0;
				70 0 0;
				40 0 0;
				50 0 0;
				43 0 0;
				47 0 0;
				45 0 0"
				dur="3"
				begin="0s"
				repeatCount="indefinite"
				calcMode="spline"
				keySplines="0.5 0 0.5 1;
				0.5 0 0.5 1;
				0.5 0 0.5 1;
				0.5 0 0.5 1;
				0.5 0 0.5 1;
				0.5 0 0.5 1;
				0.5 0 0.5 1;
				0.5 0 0.5 1">
			</animateTransform>
	</defs>
	<g transform="translate(12 12)">
		<use xlink:href="#body" x="0" y="0" mask="url(#m_arrow)" fill="#989898" fill-opacity="1"/>
	</g>
</svg>