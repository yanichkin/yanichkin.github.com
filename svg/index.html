<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animation SVG</title>
  <style>
  *{
    margin: 0;
    padding: 0;
  }
  @media (min-width: 1000px) {
    .main-container{
      margin-left: 15vw;
      margin-top: 70px;
      width: 70vw;
      height: 100vh;
    }
  }
  @media (min-width: 1500px){
    .main-container{
      margin-left: 20%;
      margin-top: 70px;
      width: 60%;
      height: 200px;
    }
  }

  .galleryText {
    margin:15%;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 13px;
  }
  @media (min-width: 375px) {
    .galleryText {
      margin:5%;
    }
  }
  @media (min-width: 470px) {
    .galleryText {
      margin:1.6666666667vw;
    }
  }
  @media (min-width: 700px) {
    .galleryText {
      margin:2.5%;
    }
  }
  @media (min-width: 1000px){
    .galleryText {
       margin: 0.5vw 1vw 2vw;
    }
  }


  .gallery {
    margin: 25% 15% 15%;
    width: 70%;
    height: 40%;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 13px;
    background:#f6f6f6;
    border-radius: 5px;
    position: relative;
  }
  @media (min-width: 0px) {
    .gallery {
      margin: 5vw 15vw 18vw;
      float: left;
      width: 70vw;
      height: 70vw;
    }
  }
  @media (min-width: 375px) {
    .gallery {
      margin: 5vw 5vw 10vw;
      float: left;
      width: 40vw;
      height: 40vw;
    }
  }
  @media (min-width: 470px) {
    .gallery {
      margin: 3% 1.6666666667vw 7vw;
      float: left;
      width: 30vw;
      height: 30vw;
    }
  }
  @media (min-width: 700px) {
    .gallery {
      margin: 2.5vw 2.5vw 5vw;
      float: left;
      width: 20vw;
      height: 20vw;
    }

  }
  @media (min-width: 1000px) {
    .gallery {
      margin: 0.5vw 1vw 7vw;
      float: left;
      width: 15vw;
      height: 15vw;
    }

  }
  @media (min-width: 1500px){
    .gallery {
      margin: 0.3333333334% 0.5vw 7%;
      float: left;
      width: 11vw;
      height: 11vw;
    }

  }
  
  .gallery_img {
    position: absolute;
    width: 100%;
    height: 100%;
    left: 50%;
    top: 50%;
    transform: translateX(-50%) translatey(-50%);
  }

  .gallery_desc {
    padding: 8%;
    text-align: center;
  }

  .mask {

    width: 77px;
    height: 34px;
    overflow: hidden;

    
  }
  .alignInDiv{
    width: 100%;
    height: 100%;
  }

</style>
</head>
<body>
  <div class="main-container">

    <div class="galleryText ">
      <h1>Приют аниматора</h1>
      <p>Собрание всех созданных анимаций svg</p>
    </div>

    <div class="gallery">
      <div class="alignInDiv">
        <div>
          <object class="gallery_img" type="image/svg+xml" data="compass.svg"></object>
        </div>
      </div>
      <div class="gallery_desc">Пробная анимация иконки</div>
    </div>

    <div class="gallery">
      <div class="alignInDiv">
        <object class="gallery_img" type="image/svg+xml" data="lucifer.svg"></object>
      </div>
      <div class="gallery_desc">Прелоудер для костра</div>
    </div>


    <div class="gallery">
      <div class="alignInDiv">
        <div class="mask gallery_img">
          <object type="image/svg+xml" data="timer.svg"></object>
        </div>
      </div>
      <div class="gallery_desc">Таймер костра</div>
    </div>


  </div>
</body>
</html>
