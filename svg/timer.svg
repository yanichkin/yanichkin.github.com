<svg width="77" height="450" x="0" y="0" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 154 900">
	<style type="text/css">
	.font_d{
		font-family: helvetica;
		font-weight: bold;
		font-style: normal;
	}
</style>
<rect  width="154" height="68" x="0" y="0" fill="#d52d00" rx="10"/>
<filter id="blur1" x="-150%" y="-150%" width="300%" height="300%" color-interpolation-filters="sRGB">
	<feGaussianBlur in="SourceGraphic" stdDeviation="0,1"></feGaussianBlur>
</filter>
<filter id="blur2" x="-150%" y="-150%" width="300%" height="300%" color-interpolation-filters="sRGB">
